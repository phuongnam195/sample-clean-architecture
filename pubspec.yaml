name: sample_clean_arch
description: Flutter sample clean architecture for TIKI.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  dio: ^4.0.6
  retrofit: ^3.0.1+1
  json_annotation: ^4.7.0
  dartz: ^0.10.1
  logger: ^1.1.0
  flutter_mobx: ^2.0.6+4
  intl: ^0.17.0
  easy_localization: ^3.0.1
  pretty_dio_logger: ^1.2.0-beta-1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.4.1
  build_runner: ^2.2.1
  retrofit_generator: ^4.1.0+1
  mobx_codegen: ^2.0.7+3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/lang/